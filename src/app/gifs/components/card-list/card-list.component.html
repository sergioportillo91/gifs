<div class="row">
  <div *ngFor="let gif of gifsLista" class="col-md-3 col-sm-6 p-3">
    <div class="card text-center bg-dark">
      <img class="card-img" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
